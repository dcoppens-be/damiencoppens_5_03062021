<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- METADONNEES DE LA PAGE WEB-->
    <!-- Définition de l'encodage de ce fichier HTML-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Définition de la largeur de la fenêtre du navigateur sur mobile, fixé ici à la largeur de l'écran -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Définition de la description-->
    <meta name="description" content="Commandez facilement d'adorables ours en peluche fabriqués à la main. Personnalisez la couleur et faites-les vous livrer chez vous. Pour vous ou pour offrir, les doudous Orinoco sont des compagnons parfaits pour les petits comme les grands. Commandez vite, vous allez les adorer!" />
    <!-- titre de la page HTLM apparaissant dans l'onglet du navigateur -->
    <title>Orinoco - Ours en peluche faits à la main</title>

    <!-- Liaison avec le(s) fichier(s) CSS -->
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Liaison avec le(s) fichier(s) JavaScript -->
        <!-- JS FontAwesome -->
        <script src="https://kit.fontawesome.com/44df1ab642.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">

        <header>

            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="../index.html">Orinoco</a>
            </nav>

        </header>


        <div class="row">
            <main class="col-lg-10">
                <div class="row">
                    <div class="col">
                        <figure id="enImage" class="figure">

                        </figure>
                    </div>
                    <div class="col-auto">
                        <h1>Détails du produit</h1>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="row">
                                    <p class="col-4 text-wrap">Nom</p>
                                    <p class="col-8 text-wrap"></p>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <p class="col-4 text-wrap">Description</p>
                                    <p class="col-8 text-wrap"></p>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <p class="col-4 text-wrap">Prix unitaire</p>
                                    <p id="price" class="col-8 text-wrap"></p>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <form>
                                    <fieldset class="form-group row">
                                        <label class="col-auto col-form-label" for="colorChoice">Couleur :</label>
                                        <div class="col">
                                            <select multiple name="colorChoice" id="colorChoice" class="form-select form-control">
                                        
                                            </select>
                                            <small class="form-text"> Couleurs disponibles pour cet ourson</small>
                                        </div>
                                    </fieldset>
                                    <fieldset class="form-group row">
                                        <label class="col-auto col-form-label" for="quantityChoice">Quantité :</label>
                                        <div class="col">
                                            <input type="number" value="1" min="1" max="9" step="1" id="quantityChoice" class="form-control"/>
                                        </div>
                                        </fieldset>
                                </form>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <p class="col-4 text-wrap">Prix pour la quantité choisie</p>
                                    <p id="totalPrice" class="col-8 text-wrap"></p>
                                </div>
                            </li>
                            <li class="list-group-item">Référence</li>
                        </ul>
                    </div>
                    
                    
                </div>
            </main>

            <article class="col-md-2"></article>

        </div>


        <section>
        
        </section>


        <footer>

        </footer>

    </div>
    
    <!--JAVASCRIPT-->
    <!-- Bundle Boostrap (own javascript plugins & Popper)-->

    <script src="../js/functions.js" ></script>
    <script src="../js/product.js" ></script>

</body>
</html>
