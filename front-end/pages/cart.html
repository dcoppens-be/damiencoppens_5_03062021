        <main>
            <h1> Votre Panier </h1>

                        <th>Nom</th>

                </thead>
                <tbody id="productsList">
                    
                </tbody>
            </table>

            <p class="bg-info">Total du panier: <strong id="cartPrice"></strong> <strong>&#8364</strong> </p>
        

            <div id="productsPicture" class="row"></div>

            <h2> Vos données pour la commande </h2>
            <form id="cartForm" class=" row needs-validation" novalidate>

        
                <fieldset class="form-floating col-sm-6 mb-3"> <!-- input-group -->
                    <input type="text" class="form-control" placeholder="..." id="firstName" required minlegnth="2" maxlength="30"> <!-- pattern title autofocus -->
                    
                        <label class="form-label" for="firstName">Prénom</label> <!-- input-group-text -->
                        <!-- <button class="input-group-text">Prénom :</button> -->
                    
                    <div class="valid-feedback"><i class="fas fa-check"></i> <i class="fas fa-check-square"></i> <i
                            class="far fa-check-square"></i> <i class="fas fa-check-circle"></i> <i
                            class="far fa-check-circle"></i>
                    </div>
                    <div class="invalid-feedback"></div>
                </fieldset>
        
                <fieldset class="form-floating col-sm-6 mb-3">
                    <input type="text" class="form-control" placeholder="..." id="lasttName" required minlegnth="2" maxlength="30">
                    <label class="form-label" for="lastName">Nom</label>
                    
                     <div class="valid-feedback"> V </div>
                    <div class="invalid-feedback"> X </div>
                </fieldset>

            
        
                <fieldset class=" input-group mb-3">
                    
                        <label class="input-group-text" for="address">Adresse :</label>
                    
                    <input type="text" class="form-control" placeholder="Rue des Nounours" id="address" required minlegnth="2" maxlength="60">
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </fieldset>
        
                <fieldset class=" input-group mb-3">
                    
                        <label class="input-group-text" for="city">Ville :</label>
                    
                    <input type="text" class="form-control" placeholder="..." id="city" required minlegnth="2" maxlength="30">
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </fieldset>
        
                <fieldset class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="..." id="email" required>
                    <label class="form-label" for="email">Email :</label>
                    
                    
                    <div class="valid-feedback"> Merci, </div>
                    <div class="invalid-feedback"> L'adresse email indiquée n'est pas correcte. Merci de la corriger,</div>
                </fieldset>

                <fieldset class="form-check">
                    <input class="form-check-input" type="checkbox" id="conditions" name="cg" value="accepted" required>
                    <label class="form-check-label" for="conditions">
                        J'ai pris connaissance des conditions générales et je les accepte.
                    </label>
                    <div class="invalid-feedback fwt-lighter fst-italic text-decoration-underline"> <p>Il est nécessaire d'accepter les conditions générales pour valider votre commande.</p></div>
                </fieldset>
        
                <div class="text-center mt-3">
                    <button id="order" type="submit" class="btn btn-primary">Envoyer la commande</button>
                </div>

            </form>
        
        </main>
