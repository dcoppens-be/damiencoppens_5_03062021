<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- METADONNEES DE LA PAGE WEB-->
    <!-- Définition de l'encodage de ce fichier HTML-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Définition de la largeur de la fenêtre du navigateur sur mobile, fixé ici à la largeur de l'écran -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Définition de la description-->
    <meta name="description" content="Commandez facilement d'adorables ours en peluche fabriqués à la main. Personnalisez la couleur et faites-les vous livrer chez vous. Pour vous ou pour offrir, les doudous Orinoco sont des compagnons parfaits pour les petits comme les grands. Commandez vite, vous allez les adorer!" />
    <!-- titre de la page HTLM apparaissant dans l'onglet du navigateur -->
    <title>Orinoco - Ours en peluche faits à la main</title>

    <!-- Liaison avec le(s) fichier(s) CSS -->
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Liaison avec le(s) fichier(s) JavaScript -->
        <!-- JS FontAwesome -->
        <script src="https://kit.fontawesome.com/44df1ab642.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">

        <form class="needs-validation" novalidate>
        
            <fieldset class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="firstName">Prénom :</label>
                </div>
                <input type="text" class="form-control" placeholder="..." id="firstName" required> <!-- autofocus -->
                <div class="valid-feedback"><i class="fas fa-check"></i> <i class="fas fa-check-square"></i> <i
                        class="far fa-check-square"></i> <i class="fas fa-check-circle"></i> <i class="far fa-check-circle"></i>
                </div>
                <div class="invalid-feedback"></div>
            </fieldset>
        
            <fieldset class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="lastName">Nom :</label>
                </div>
                <input type="text" class="form-control" placeholder="..." id="lasttName" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </fieldset>

            <fieldset class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="address">Adresse :</label>
                </div>
                <input type="text" class="form-control" placeholder="..." id="address" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </fieldset>

            <fieldset class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="city">Ville :</label>
                </div>
                <input type="text" class="form-control" placeholder="..." id="city" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </fieldset>

            <fieldset class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="email">Email :</label>
                </div>
                <input type="email" class="form-control" placeholder="..." id="email" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </fieldset>
        
        </form>

    </div>
    
    <!--JAVASCRIPT-->
    <!-- Bundle Boostrap (own javascript plugins & Popper)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
