            <h2> Vos données pour la commande </h2>
            <form class="needs-validation" novalidate>
        
                <fieldset class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="firstName">Prénom :</label>
                    </div>
                    <input type="text" class="form-control" placeholder="..." id="firstName" required> <!-- autofocus -->
                    <div class="valid-feedback"><i class="fas fa-check"></i> <i class="fas fa-check-square"></i> <i
                            class="far fa-check-square"></i> <i class="fas fa-check-circle"></i> <i
                            class="far fa-check-circle"></i>
                    </div>
                    <div class="invalid-feedback"></div>
                </fieldset>
        
                <fieldset class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="lastName">Nom :</label>
                    </div>
                    <input type="text" class="form-control" placeholder="..." id="lasttName" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </fieldset>
        
                <fieldset class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="address">Adresse :</label>
                    </div>
                    <input type="text" class="form-control" placeholder="..." id="address" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </fieldset>
        
                <fieldset class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="city">Ville :</label>
                    </div>
                    <input type="text" class="form-control" placeholder="..." id="city" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </fieldset>
        
                <fieldset class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="email">Email :</label>
                    </div>
                    <input type="email" class="form-control" placeholder="..." id="email" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </fieldset>
        
            </form>
